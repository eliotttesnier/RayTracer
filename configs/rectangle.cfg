camera:
{
    resolution = { width = 3820; height = 2160; };
    position = { x = 2.0; y = 3.0; z = -8.0; };  // Position légèrement décalée vers la droite et plus en hauteur
    rotation = { x = -15.0; y = -10.0; z = 0.0; };  // Orientation légèrement vers la gauche et vers le bas
    fieldOfView = 70.0;
};

rendering:
{
    // preview | progressive
    type = "preview";

    multithreading = true;
    maxThreads = 8;
};

antialiasing:
{
    // none | supersampling | adaptive
    type = "none";

    // number of samples per pixel (supersampling)
    samples = 4;

    // should go from 0.01 (slower) to 0.5 (faster) (adaptive)
    treshold = 0.01;
};

shading:
{
    phong = {
        ambientIntensityFactor = 0.3;
        diffuseIntensityFactor = 0.5;
        specularIntensityFactor = 0.9;
        shininess = 32.0;
    };

    ambientOcclusion = {
        rayCount = 8;
        maxDistance = 0.5;
    };
};

