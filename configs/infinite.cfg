    rotation = { x = -10.0; y = 0.0; z = 0.0; };
    fieldOfView = 70.0;
};

rendering:
{
    // preview | progressive
    type = "progressive";

    multithreading = true;
    maxThreads = 8;
};

antialiasing:
{
    // none | supersampling | adaptive
    type = "adaptive";

    // number of samples per pixel (supersampling)
    samples = 4;

    // should go from 0.01 (slower) to 0.5 (faster) (adaptive)
    treshold = 0.01;
};

